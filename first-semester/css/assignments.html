<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .assignments {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .assignments-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
        }

        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .assignment-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #fee2d6;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .assignment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            border-color: black;
        }

        .assignment-title {
            color: black;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .assignment-link {
            color: #666;
        }

        .footer {
            text-align: center;
            background: #f8f9fa;
            color: #666;
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .hero-content {
                margin: 0 auto;
            }

            .image-wrapper {
                max-width: 300px;
            }

            .assignments-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <section id="assignments" class="assignments">
        <h2 class="assignments-title">CSS Assignments</h2>
        <div class="assignments-grid">
            <a href="./otter-essay/otter-essay.html" class="assignment-card">
                <h3 class="assignment-title">Otter-Essay</h3>
                <p class="assignment-link">View details →</p>
            </a>
            <a href="./huckleberry/huckleberry.html" class="assignment-card">
                <h3 class="assignment-title">Huckleberry</h3>
                <p class="assignment-link">View details →</p>
            </a>
            <a href="./novus/novus-watch.html" class="assignment-card">
                <h3 class="assignment-title">Novus Watch</h3>
                <p class="assignment-link">View details →</p>
            </a>
            <a href="./health/wellness-signup.html" class="assignment-card">
                <h3 class="assignment-title">Individual Health form</h3>
                <p class="assignment-link">View details →</p>
            </a>
            <a href="./first-semester/CSS/wp-pusher/checkout-form.html" class="assignment-card">
                <h3 class="assignment-title">WP-Pusher Checkout Form</h3>
                <p class="assignment-link">View details →</p>
            </a>
            <a href="./first-semester/CSS/scissor/index.html" class="assignment-card">
                <h3 class="assignment-title">Scissor</h3>
                <p class="assignment-link">View details →</p>
            </a>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Victor Ihetu. All rights reserved.</p>
    </footer>
</body>
</html>
